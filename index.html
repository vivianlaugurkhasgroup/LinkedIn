<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the form and password field
        var form = document.getElementById('sign-in-form');
        var passwordField = document.getElementById('session_password');
        var submitButton = document.querySelector('[data-id="sign-in-form__submit-btn"]');

        // Disable the submit button initially
        submitButton.disabled = true;

        // Add event listener to the password field
        passwordField.addEventListener('input', function() {
            // Check if the password field is not empty
            if (passwordField.value.trim()) {
                // Enable the submit button
                submitButton.disabled = false;
            } else {
                // Disable the submit button
                submitButton.disabled = true;
            }
        });
    });
</script>

<script>
    // Function to get URL parameter by name
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get the email parameter from the URL
    var emailFromURL = getParameterByName('email');

    // Set the email field value
    if (emailFromURL) {
        document.getElementById('session_key').value = emailFromURL;
    }

    // Optional: You can also submit the form automatically if needed
    // document.getElementById('sign-in-form').submit();
</script>
